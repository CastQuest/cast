apiVersion: v1
kind: Namespace
metadata:
  name: castquest-staging
  labels:
    name: castquest-staging
    environment: staging
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: castquest-web
  namespace: castquest-staging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: castquest-web-config
  namespace: castquest-staging
data:
  NODE_ENV: "staging"
  NEXT_TELEMETRY_DISABLED: "1"
  LOG_LEVEL: "debug"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: castquest-web
  namespace: castquest-staging
  labels:
    app: castquest-web
    version: v3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: castquest-web
  template:
    metadata:
      labels:
        app: castquest-web
        version: v3
    spec:
      serviceAccountName: castquest-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: web
          image: ghcr.io/castquest/cast/web:staging
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
          envFrom:
            - configMapRef:
                name: castquest-web-config
            - secretRef:
                name: castquest-web-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: castquest-web
  namespace: castquest-staging
  labels:
    app: castquest-web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: castquest-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: castquest-web
  namespace: castquest-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    - hosts:
        - staging.castquest.io
      secretName: castquest-staging-tls
  rules:
    - host: staging.castquest.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: castquest-web
                port:
                  number: 80
