apiVersion: v1
kind: Namespace
metadata:
  name: castquest-prod
  labels:
    name: castquest-prod
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: castquest-web
  namespace: castquest-prod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: castquest-web-role
  namespace: castquest-prod
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: castquest-web-rolebinding
  namespace: castquest-prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: castquest-web-role
subjects:
  - kind: ServiceAccount
    name: castquest-web
    namespace: castquest-prod
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: castquest-web-config
  namespace: castquest-prod
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: castquest-web
  namespace: castquest-prod
  labels:
    app: castquest-web
    version: v3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: castquest-web
  template:
    metadata:
      labels:
        app: castquest-web
        version: v3
    spec:
      serviceAccountName: castquest-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: web
          image: ghcr.io/castquest/cast/web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
          envFrom:
            - configMapRef:
                name: castquest-web-config
            - secretRef:
                name: castquest-web-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: castquest-web
  namespace: castquest-prod
  labels:
    app: castquest-web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: castquest-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: castquest-web
  namespace: castquest-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - castquest.io
        - www.castquest.io
      secretName: castquest-tls
  rules:
    - host: castquest.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: castquest-web
                port:
                  number: 80
    - host: www.castquest.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: castquest-web
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: castquest-web
  namespace: castquest-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: castquest-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: castquest-web
  namespace: castquest-prod
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: castquest-web
