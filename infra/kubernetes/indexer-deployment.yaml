apiVersion: apps/v1
kind: Deployment
metadata:
  name: castquest-indexer
  namespace: castquest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: castquest-indexer
  template:
    metadata:
      labels:
        app: castquest-indexer
    spec:
      containers:
      - name: indexer
        image: castquest/indexer:latest
        env:
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: castquest
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: RPC_URL
          valueFrom:
            configMapKeyRef:
              name: castquest-config
              key: rpc-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: castquest-indexer
  namespace: castquest
spec:
  selector:
    app: castquest-indexer
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
